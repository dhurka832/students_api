{% extends "students/base.html" %}

{% block content %}
 <div class="container">
    <div class="text-right mb-3 mt-3">
        <a href="{% url 'create-student' %}" class="btn btn-primary">Create Student</a>
    </div>
    <table class="table table-bordered">
        <thead class="bg-dark text-light text-center">
            <th>#</th>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Branch</th>
            <th>Actions</th>
        </thead>
        <tbody class="text-center">
            {% for student in students %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{student.student_id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.branch}}</td>
                <td>
                    <a href="{% url 'update-student' student.id %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'delete-student' student.id %}" class="btn btn-primary mx-2">Delete</a>
                </td>
            </tr> 
            {% endfor %}
        </tbody>
    </table>
 </div>
{% endblock content %}
